<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light border-0">
                <span>play mariokart</span>
                <i class="bi bi-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light border-0">
                <span>defeat ganon in zelda</span>
                <i class="bi bi-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light border-0">
                <span>make a veggie pie</span>
                <i class="bi bi-trash delete"></i>
            </li>
        </ul>

        <form action="" class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" class="form-control my-3 mx-auto" name="add">
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
